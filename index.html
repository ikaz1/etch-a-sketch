<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/ea6e9201dc.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header id="header">
                <div class="fa-stack fa-2x">
                    <i class="fa-solid fa-circle fa-stack-1x"></i>
                    <i class="fa-solid fa-globe fa-stack-1x"></i>
                    <i class="fa-solid fa-earth-asia fa-stack-1x"></i>
                    <i class="fa-regular fa-circle fa-stack-1x"></i>
                </div>

                <p class="og i">&reg;</p>
                <p class="magic-screen">MAGIC</p>

                <h1>Etch A Sketch</h1>

                <p class="og h1">&reg;</p>
                <p class="magic-screen">SCREEN</p>
            </header>

            <div class="sketch-display"></div>

            <div id="settings">
                <div id="grid-range">
                    <p><span id="grid-value1">10</span>x<span id="grid-value2">20</span></p>
                    <input type="range" min="10" max="60" value="10" />
                </div>

                <div id="color">
                    <label>
                        Pick a Color :
                        <input type="color" id="color-picker" value="#c9c9c9" />
                    </label>
                </div>

                <div id="sketch-modes">
                    <button id="default-btn">Default</button>
                    <button id="rainbow-btn">Rainbow</button>
                    <button id="gradient-btn">Gradient</button>
                    <button id="eraser-btn">Eraser</button>
                    <button id="clear-btn">Clear</button>
                </div>

                <div id="circles">
                    <div class="circle fc">
                        <div class="inner-circle"></div>
                    </div>

                    <div class="circle sc">
                        <div class="inner-circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://github.com/ikaz1/calculator" target="_blank">
                by ikaz1 <span>|</span> <i class="fa-brands fa-github"></i>
            </a>
        </footer>
    </body>
</html>
