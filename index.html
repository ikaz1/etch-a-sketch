<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="preferences">
            <p><span class="grid-value">16</span>x<span class="grid-value">16</span></p>
            <input type="range" min="16" max="64" id="grid-range" value="16">

            <div id="color">
                <label for="color-picker">Choose a color:</label>
                <input type="color" id="color-picker" value="#c9c9c9">
            </div>

            <div id="mode-buttons">
                <p>Color Mode:</p>
                <button id="default-btn" class="color-mode">Default</button>
                <button id="random-btn" class="color-mode">Multi-Color</button>
            </div>
        </div>

        <div class="container-display"></div>
    </body>
</html>
